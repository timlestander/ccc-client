<div class="wrapper">
  <h3>{{message}}
    <br />{{ winningPerson }}
  </h3>
  <canvas id="spinwheel" height="400px" width="350px"></canvas>
  <div class="buttons">
    <button *ngIf="this.wheelFinished" (click)="resetWheel()" [disabled]="endOfGame">{{ resetText }}</button>
    <button *ngIf="!this.wheelFinished" (click)="startSpin()">Let's go</button>
    <button (click)="closeWheel()">Avsluta</button>
  </div>
</div>
