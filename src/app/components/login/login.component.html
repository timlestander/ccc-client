<div class="login-wrapper">
  <div class="form-box">
    <h1>CCC</h1>
    <h4>Croation Crime Court</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Användarnamn" autocapitalize="none />
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Lösenord" />
      </div>
      <input type="submit" value="Logga in" [disabled]="!loginForm.valid" />
    </form>
    <p>Inte medlem?
      <a routerLink="/register">Registrera dig.</a>
    </p>
  </div>
</div>
