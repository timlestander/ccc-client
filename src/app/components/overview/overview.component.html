<div class="overview-wrapper">
  <div class="members" *ngIf="users">
    <h3>Närvarande i rättegången</h3>
    <table *ngIf="users">
      <thead>
        <tr>
          <td>Namn</td>
          <td>OK</td>
          <td>HH</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.ok }}</td>
          <td>{{ user.hh }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
