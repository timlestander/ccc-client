<div class="overview-wrapper">
  <div class="members" *ngIf="users">
    <h1>N채rvarande i r채tteg책ngen</h1>
    <div class="executionSwitch">
      <span>Gruppens sinnesst채mmning: {{feeling ? 'SLAKTA' : 'PRISA' }}</span>
      <label class="switch">
        <input type="checkbox" [checked]="feeling" (change)="feeling = !feeling">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="circle-container">
      <div class="rotate-circle">
        <ul class='circle-container'>
          <li *ngFor="let user of users">
            <div class="user-entry">
              <img class="hh-image" *ngIf="user.hh" src="../../assets/hh.png" />
              <img class="ok-image" *ngIf="user.ok" src="../../assets/ok-{{user.ok}}.png" />
              <!-- <i *ngIf="user.hh " class="glyphicon glyph glyphicon-king ">{{user.ok}}</i>
              <i *ngIf="!user.hh " class="glyphicon glyph glyphicon-pawn ">{{user.ok}}</i> -->
              <div class="ok" *ngIf="user.ok">{{ user.ok }}</div>
              <div class="username">{{user.username}}</div>
            </div>
          </li>
        </ul>
        <img class="bulgaria" src="../../assets/bulgaria.png" alt=" " width="180" height="90" (click)="flagClicked()">
      </div>
    </div>
  </div>
</div>
